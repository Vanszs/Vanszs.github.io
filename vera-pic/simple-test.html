<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera-Pic Simple Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff9fb;
            color: #4a4a4a;
        }
        h1 {
            color: #ff5c8a;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .photo-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 140, 163, 0.2);
            overflow: hidden;
        }
        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .photo-info {
            padding: 15px;
        }
        .photo-info h3 {
            margin: 0 0 5px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Vera-Pic Simple Gallery Test</h1>
    <p>This is a minimal test page to ensure basic functionality works.</p>
    
    <div class="gallery" id="simple-gallery">
        <!-- Hardcoded examples to ensure something displays -->
        <div class="photo-card">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300' width='300' height='300'><rect width='300' height='300' fill='%23ffb3c1'/><circle cx='150' cy='120' r='50' fill='%23fff'/><circle cx='150' cy='260' r='90' fill='%23fff'/><path d='M150,195 a95,95 0 0,1 95,95 h-190 a95,95 0 0,1 95,-95z' fill='%23ffb3c1'/></svg>" alt="">
            <div class="photo-info">
                <h3>Beautiful Smile</h3>
                <p>August 15, 2023</p>
            </div>
        </div>
        <div class="photo-card">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300' width='300' height='300'><rect width='300' height='300' fill='%23ffb3c1'/><circle cx='150' cy='120' r='50' fill='%23fff'/><circle cx='150' cy='260' r='90' fill='%23fff'/><path d='M150,195 a95,95 0 0,1 95,95 h-190 a95,95 0 0,1 95,-95z' fill='%23ffb3c1'/></svg>" alt="">
            <div class="photo-info">
                <h3>Sunset Dreams</h3>
                <p>July 22, 2023</p>
            </div>
        </div>
    </div>
    
    <script>
        // Simple script to add dynamic content
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple test page loaded!');
            
            const gallery = document.getElementById('simple-gallery');
            
            // Add one more card dynamically
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const img = document.createElement('img');
            img.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300' width='300' height='300'><rect width='300' height='300' fill='%23ffb3c1'/><circle cx='150' cy='120' r='50' fill='%23fff'/><circle cx='150' cy='260' r='90' fill='%23fff'/><path d='M150,195 a95,95 0 0,1 95,95 h-190 a95,95 0 0,1 95,-95z' fill='%23ffb3c1'/></svg>";
            img.alt = "";
            
            const info = document.createElement('div');
            info.className = 'photo-info';
            
            const title = document.createElement('h3');
            title.textContent = 'Coffee Date';
            
            const date = document.createElement('p');
            date.textContent = 'June 10, 2023';
            
            info.appendChild(title);
            info.appendChild(date);
            
            card.appendChild(img);
            card.appendChild(info);
            
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
