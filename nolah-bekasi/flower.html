    <!-- Time Lock Script -->
    <script>
        // Target: 14 Februari 2025, 00:01 WIB (UTC+7)
        const unlockDate = new Date('2025-02-14T00:01:00+07:00');
        
        function checkTimeLock() {
            const now = new Date();
            const overlay = document.getElementById('timeLockOverlay');
            const countdownEl = document.getElementById('countdown');
            
            if (now < unlockDate) {
                // Masih terkunci
                overlay.style.display = 'flex';
                
                // Hitung sisa waktu
                const diff = unlockDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                countdownEl.textContent = `${days}h ${hours}j ${minutes}m ${seconds}d`;
                
                // Cek lagi setiap detik
                setTimeout(checkTimeLock, 1000);
            } else {
                // Sudah bisa dibuka
                overlay.style.display = 'none';
            }
        }
        
        checkTimeLock();
    </script>
